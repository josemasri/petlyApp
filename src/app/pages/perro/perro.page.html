<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="perro">Informacion de {{perro.nombre}}</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content *ngIf="perro">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Nombre: {{perro.nombre}}</ion-card-title>
    </ion-card-header>

    <ion-card-content class="ion-text-center">
      <ion-list>
        <ion-item>
          <ion-label>Edad: {{perro.edad}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Tamaño: {{perro.tamano}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Sexo: {{perro.sexo}}</ion-label>
        </ion-item>
      </ion-list>
      <img [src]="perro.img | img:'animal'" [alt]="perro.nombre" width="300px" height="200px">
    </ion-card-content>

  </ion-card>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="full" fill="solid" color="primary">Adoptar</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="full" fill="solid" color="secondary">Más información</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
